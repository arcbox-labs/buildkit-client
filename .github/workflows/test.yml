name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    continue-on-error: ${{ matrix.rust == 'nightly' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Install protoc
      run: sudo apt-get update -qq && sudo apt-get install -y -qq protobuf-compiler

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check
      if: matrix.rust == 'stable'

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      if: matrix.rust == 'stable'

    - name: Build
      run: cargo build --verbose

    - name: Run unit tests
      run: cargo test --lib --verbose

    - name: Run doc tests
      run: cargo test --doc --verbose

    - name: Run unit test files
      run: |
        cargo test --test builder_test --verbose
        cargo test --test session_test --verbose
        cargo test --test progress_test --verbose
        cargo test --test proto_test --verbose

    - name: Start local registry
      run: |
        docker network create buildkit-ci || true
        docker run -d \
          --name registry \
          --network buildkit-ci \
          -p 5000:5000 \
          registry:2

    - name: Wait for registry
      run: |
        echo "Waiting for registry to be ready..."
        for i in $(seq 1 30); do
          if curl -fsS http://localhost:5000/v2/ >/dev/null 2>&1; then
            echo "Registry is ready"
            exit 0
          fi
          echo "Attempt $i: Registry not ready yet..."
          sleep 2
        done
        echo "Registry failed to become ready"
        docker logs registry || true
        exit 1

    - name: Start BuildKit
      run: |
        docker run -d --privileged \
          --network buildkit-ci \
          -p 1234:1234 \
          -v "$GITHUB_WORKSPACE/.github/buildkitd.toml:/etc/buildkit/buildkitd.toml:ro" \
          --name buildkit \
          moby/buildkit:latest \
          --config /etc/buildkit/buildkitd.toml \
          --addr unix:///run/buildkit/buildkitd.sock \
          --addr tcp://0.0.0.0:1234

    - name: Wait for BuildKit
      run: |
        echo "Waiting for BuildKit to be ready..."
        for i in $(seq 1 30); do
          if docker exec buildkit buildctl --addr tcp://127.0.0.1:1234 debug workers >/dev/null 2>&1; then
            echo "BuildKit is ready"
            exit 0
          fi
          echo "Attempt $i: BuildKit not ready yet..."
          sleep 2
        done
        echo "BuildKit failed to become ready"
        docker logs buildkit || true
        exit 1

    - name: Run integration tests
      run: cargo test --test integration_test --verbose -- --test-threads=1
      env:
        BUILDKIT_ADDR: http://127.0.0.1:1234
        RUST_LOG: info

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      run: sudo apt-get update -qq && sudo apt-get install -y -qq protobuf-compiler

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Start local registry
      run: |
        docker network create buildkit-ci || true
        docker run -d \
          --name registry \
          --network buildkit-ci \
          -p 5000:5000 \
          registry:2

    - name: Wait for registry
      run: |
        echo "Waiting for registry to be ready..."
        for i in $(seq 1 30); do
          if curl -fsS http://localhost:5000/v2/ >/dev/null 2>&1; then
            echo "Registry is ready"
            exit 0
          fi
          echo "Attempt $i: Registry not ready yet..."
          sleep 2
        done
        echo "Registry failed to become ready"
        docker logs registry || true
        exit 1

    - name: Start BuildKit
      run: |
        docker run -d --privileged \
          --network buildkit-ci \
          -p 1234:1234 \
          -v "$GITHUB_WORKSPACE/.github/buildkitd.toml:/etc/buildkit/buildkitd.toml:ro" \
          --name buildkit \
          moby/buildkit:latest \
          --config /etc/buildkit/buildkitd.toml \
          --addr unix:///run/buildkit/buildkitd.sock \
          --addr tcp://0.0.0.0:1234

    - name: Wait for BuildKit
      run: |
        echo "Waiting for BuildKit to be ready..."
        for i in $(seq 1 30); do
          if docker exec buildkit buildctl --addr tcp://127.0.0.1:1234 debug workers >/dev/null 2>&1; then
            echo "BuildKit is ready"
            exit 0
          fi
          echo "Attempt $i: BuildKit not ready yet..."
          sleep 2
        done
        echo "BuildKit failed to become ready"
        docker logs buildkit || true
        exit 1

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out Xml
      env:
        BUILDKIT_ADDR: http://127.0.0.1:1234

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      run: sudo apt-get update -qq && sudo apt-get install -y -qq protobuf-compiler

    - name: Ensure gh-pages branch exists
      run: |
        set -euo pipefail

        if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
          echo "gh-pages branch exists"
          exit 0
        fi

        echo "gh-pages branch missing; initializing..."
        orig_sha="$(git rev-parse HEAD)"

        git config user.name "github-action-benchmark"
        git config user.email "github@users.noreply.github.com"

        git checkout --orphan gh-pages
        # Clear worktree but keep .git so we can push the new branch.
        find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +
        echo "# Benchmark Data" > README.md
        git add README.md
        git commit -m "Initialize gh-pages for benchmark data"
        git push origin gh-pages

        git checkout --detach "$orig_sha"

    - name: Run benchmarks
      run: |
        set -euo pipefail
        cargo bench --bench build_bench -- --output-format bencher 2>&1 | tee output.txt
      env:
        # Prevent ANSI color codes from breaking the benchmark output parser.
        CARGO_TERM_COLOR: never

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'cargo'
        output-file-path: output.txt
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
        alert-threshold: '150%'
        comment-on-alert: true
        fail-on-alert: false

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      uses: rustsec/audit-check@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable

    - name: Install protoc
      run: sudo apt-get update -qq && sudo apt-get install -y -qq protobuf-compiler

    - name: Build examples
      run: |
        if [ -d "examples" ]; then
          cargo build --examples --verbose
        else
          echo "No examples directory found"
        fi
